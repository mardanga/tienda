<ion-header>

    <ion-navbar>
        <ion-title>{{categoria.linea}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of _ps.productosPorCategoria">
            <ion-thumbnail item-start>
                <img [src]="item.codigo | imagen">
            </ion-thumbnail>
            <h2>{{item.producto}}</h2>
            <p>{{item.precio_compra | currency:'USD':true}}</p>
            <button ion-button clear item-right (click)="irDetalleProducto(item)">Ver</button>
        </ion-item>
    </ion-list>




    <ion-infinite-scroll (ionInfinite)=" siguientePagina($event) ">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
