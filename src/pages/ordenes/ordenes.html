<ion-header>

    <ion-navbar text-center>
        <ion-title>Ordenes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

        <button ion-item *ngFor="let orden of _cs.ordenes" [navPush]="ordenesDetalle" [navParams]="{orden: orden}">

        </button>
    </ion-list>
</ion-content>
