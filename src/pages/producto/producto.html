<ion-header>

    <ion-navbar>
        <ion-title>Detalle</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img [src]="producto.codigo | imagen">
    <p>{{producto.producto}}</p>
    <p>{{producto.descripcion}}</p>
    <p>{{producto.precio_compra | currency:'USD':true}}</p>

    <button ion-button full (click)="agregarCarrito()"> <ion-icon name="cart"></ion-icon> Comprar </button>
    <br/>
</ion-content>
