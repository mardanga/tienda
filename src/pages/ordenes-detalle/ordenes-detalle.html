<ion-header>

    <ion-navbar>
        <ion-title>Detalle orden: {{orden.id}} </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row *ngFor="let item of orden.detalle">
        <img [src]="item.codigo | imagen">
        <p>{{item.producto}}</p>
        <p>{{item.descripcion}}</p>
    </ion-row>
    <button ion-button block color="danger" (click)="eliminarOrden(orden.id)">Eliminar</button>
</ion-content>
